{% extends 'firstapp/base.html' %}
{% block body_block %}
<h4>Edit Album</h4>
{% if success_msg %}
<div class="alert alert-success">{{ success_msg }}</div>
{% endif %}
<form method="POST">
    {{ edit_album.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Update" class="btn btn-info btn-sm">
</form>
<br>
<a href="{% url 'first_app:deletealbum' album_id=album_id%}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this album?')">Delete</a>
{% endblock %}
